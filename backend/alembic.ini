# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python>=3.6 or backports.zoneinfo library.
# Any required deps can installed by adding `alembic[tz]` to the pip requirements
# string value is passed to zoneinfo.ZoneInfo() or backports.zoneinfo.ZoneInfo()
# timezone =

# max length of characters that alembic will accept for a migration
# revision identifier. This impacts database column width as well as logging
# output size.
# revision_length = 32

# set to 'true' to run the environment during the 'revision' command,
# regardless of autogenerate; use this to autogenerate a new migration
# file for changes to a reflected table
revision_environment = true

# set to 'true' to allow .pyc and .pyo files without a source .py
# file to be detected as revisions in the script location.
# sourceless = false

# version number used for the first revision in a new database
# when using the "revision" command with the "--version-path" option
# initial_revision_id = 1234567890ab

# version table name
version_table = alembic_version

# version table schema
# version_table_schema = public

# set to 'true' to search and use translation files (requires Babel)
# for localized revision support
# translate_strings = false


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s