# pytest.ini
[tool:pytest]
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backend/src
    --cov-report=html
    --cov-report=term
markers = 
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests